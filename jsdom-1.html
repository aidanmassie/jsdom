<html>
    <head>
        <script>
            function button1(){
                document.getElementById("pageElements").innerHTML= "There are " + document.querySelectorAll("li").length + " teams total!";
            }

            function button2(){
                document.getElementById("firstElement").innerHTML= "There are " + document.querySelectorAll("#west li").length + " teams from the Western Conference!";
            }

            function button3(){
                document.getElementById("secondElement").innerHTML= "There are " + document.querySelectorAll("#east li").length + " teams from the Eastern Conference!";
            }
            

        </script>
    </head>

    <body>
        <h1>Basketball Teams</h1>
        <button onclick="button1()"></button>
        <button onclick="button2()"></button>
        <button onclick="button3()"></button>
        <ul style="list-style-type:none;">
            <div id="west">
            <li class="team">Los Angeles Lakers</li>
            </div>
            <div id="east">
            <li class="team">Chicago Bulls</li>
            <li class="team">Boston Celtics</li>
            <li class="team">Brooklyn Nets</li>
            <li class="team">New York Knicks</li>
            <li class="team">Cleveland Cavaliers</li>
            </div>
            <div id="west">
            <li class="team">Golden State Warriors</li>
            <li class="team">Utah Jazz</li>
            </div>
            <div id="east">
            <li class="team">Miami Heat</li>
            <li class="team">Milwaukee Bucks</li>
            </div>
        </ul>
        <div id="pageElements"></div>
        <div id="firstElement"></div>
        <div id="secondElement"></div>
    </body>
</html>
